<!doctype html>
<html>
<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-113910402-1"></script>
	<script>
 		window.dataLayer = window.dataLayer || [];
 		function gtag(){dataLayer.push(arguments);}
  		gtag('js', new Date());

  		gtag('config', 'UA-113910402-1');
	</script>

	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
	<title>Appartements Québec</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
   <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />
</head>

<body>
	<div class="root">
		<div class="sidebar">
			<input id="showhide-input" type="checkbox" checked="checked">
			<label class="showhide" for="showhide-input">
				<span class="showhide-collapsed">
					<span class="hide-small">
						<img class="svg-icon" inline src="assets/icons/triangle-left.svg"/>
					</span>
					<span class="hide-big">
						<img class="svg-icon" inline src="assets/icons/triangle-down.svg"/>
					</span>
				</span>
				<span class="showhide-expanded">
					<span class="hide-small">
						<img class="svg-icon" inline src="assets/icons/triangle-right.svg"/>
					</span>
					<span class="hide-big">
						<img class="svg-icon" inline src="assets/icons/triangle-up.svg"/>
					</span>
				</span>
			</label>
			<form class="filters-form" id="settings">
				<section id="prix">
					<h4>
						Prix
					</h4>
					<input type="number" name="minPrice">
					à
					<input type="number" name="maxPrice">
				</section>
				<section>
					<h4>
						Nombre de pièces
					</h4>
					<div class="checkbox-set">
						<label>
							<input id="chambre1.5" type="checkbox" name="1.5" checked>
							1 1/2
						</label>
						<label>
							<input id="chambre2.5" type="checkbox" name="2.5" checked>
							2 1/2
						</label>
						<label>
							<input id="chambre3.5" type="checkbox" name="3.5" checked>
							3 1/2
						</label>
						<label>
							<input id="chambre4.5" type="checkbox" name="4.5" checked>
							4 1/2
						</label>
						<label>
							<input id="chambre5.5" type="checkbox" name="5.5" checked>
							5 1/2
						</label>
						<label>
							<input id="chambre6.5" type="checkbox" name="6.5" checked>
							6 1/2+
						</label>
					</div>
				</section>
				<section>
					<h4>
						Meublé
					</h4>
					<div class="radiobutton-set">
						<label>
							<input name="meuble" id="meublepeu" type="radio" value="peuimporte" checked>
							Peu importe
						</label>
						<label>
							<input name="meuble" id="meubleoui" type="radio" value="oui">
							Oui
						</label>
						<label>
							<input name="meuble" id="meublenon" type="radio" value="non">
							Non
						</label>
					</div>
				</section>
				<section>
					<h4>
						Animaux acceptés
					</h4>
					<div class="radiobutton-set">
						<label>
							<input name="animaux" id="animauxpeu" type="radio" value="peuimporte" checked>
							Peu importe
						</label>
						<label>
							<input name="animaux" id="animauxoui" type="radio" value="oui">
							Oui
						</label>
						<label>
							<input name="animaux" id="animauxnon" type="radio" value="non">
							Non
						</label>
					</div>
				</section>
				<section>
					<h4>
						Vos appartements
					</h4>
					<label>
						<input id="onlyFavorites" name="onlyFavorites" type="checkbox"/>
						Uniquement mes favoris
					</label>
					<br>
					<label>
						<input id="hideSeen" name="hideSeen" type="checkbox"/>
						Cacher vus
					</label>
				</section>
			</form>
		</div>
		<div id="mapContainer"></div>
	</div>
</body>
</html>
